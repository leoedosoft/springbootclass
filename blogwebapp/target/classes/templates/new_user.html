<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<div th:replace="fragments/head :: myHead"></div>
<script type="text/javascript" charset="utf8" th:src="@{/assets/js/jquery.min.js}"></script>
<script type="text/javascript" charset="utf8" th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: myHeader"></div>
    <!-- Close Header -->
    
    <!-- Start Crea Account -->
	<div class="d-flex justify-content-center vh-70" >
		<section class="py-5">
			<h1 class="col-12  h3 text-primary pt-3">[[#{blogapp.msg.user.creaUser.accountOfCreation}]]</h1>
			<p class="col-12 col-xl-8 text-left text-muted pb-5">
					[[#{blogapp.msg.user.creaUser.allfieldRequeired}]]
				</p>
				<form th:action="@{/saveRegister}" method="post" th:object="${user}">
					<div class="form-group">
						<label for="name" class="control-label">[[#{blogapp.msg.user.label.firstname}]]</label> 
						<input id="name"  name="name" type="text" class="form-control" autofocus="autofocus" th:field="*{name}">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
					</div>
					<div class="form-group">
						<label for="surname" class="control-label">[[#{blogapp.msg.user.label.surname}]]</label> 
						<input id="surname"  name="surname" type="text" class="form-control" autofocus="autofocus" th:field="*{surname}">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></small>
					</div>
					<div class="form-group">
						<label for="mail" class="control-label">[[#{blogapp.msg.user.label.email}]]</label> 
						<input id="mail"  name="mail" type="email" class="form-control" autofocus="autofocus" th:field="*{mail}">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></small>
					</div>
					<div class="form-group">
						<label for="password" class="control-label">[[#{blogapp.msg.user.label.password}]]</label> 
						<input id="password"  name="password" type="password" class="form-control" autofocus="autofocus" th:field="*{password}">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
					</div>
					<div class="mb-3 form-control-sm">
					<button type="submit"
						class="btn btn-secondary rounded-pill px-md-5 px-4 py-2 radius-0 text-light light-300">[[#{blogapp.msg.user.creaUser.creation}]]</button>
					</div>
					<div class="mb-3 form-control-sm">
						<span>[[#{blogapp.msg.user.creaUser.text}]] <a th:href="@{/login}">Login</a></span>
					</div>
				</form>
			</section>
		</div>	
	<!-- End Crea Account -->
    <!-- Start Footer -->
	<div th:replace="fragments/footer :: myFooter"></div>
    <!-- End Footer -->
</body>
</html>
